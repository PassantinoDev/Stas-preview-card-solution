<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="background-container">
  <div class="container">

    <div class="box-container">
      <section class="left-side">
        <h1>Get <span class="purple-text">insights</span> that help your business grow.</h1>
        <p>Dicover the benefits of data analytics and maket better decisions regarding revenue, customer experiences and overall efficiency
        </p>
        <div class="datas">
        <div class="data-inline">
          <ul>
            <li>10k +</li>
            <li>314</li>
            <li class="queries">12M +</li>
          </ul>
        </div>
        <div class="data-inline2">
          <ul>
          <li>Companies</li>
          <li>Templates</li>
          <li>Queries</li>
          </ul>
        </div>
        </div>
      </section>

      <picture class="images">
        <source
          srcset="images/image-header-desktop.jpg"
          media="(min-width: 680px)"
        />
        <img src="images/image-header-mobile.jpg" alt="header-image" />
      </picture>
    </div>
  </div>
  </div>

</html>
